<!DOCTYPE html>
<html>
<head>
    <title>JobSyncV4</title>
    <style>
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info .username {
            margin-right: 10px;
        }

        .header .logout-btn {
            padding: 5px 10px;
            background-color: #ddd;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JobSyncV4</h1>
        <div class="user-info">
            <span class="username">{{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
